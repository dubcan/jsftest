<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="popupTitle" /></title>
    <ui:insert name="popupHead" />
</h:head>
<h:body>
    <div class="wrap min-width container1">
        <div class="headerBg">
            <div class="header">
                <div class="headerLogo" />
                <div class="headerLeftLabel"
                    style="font-size: 20px; text-align: center; font-weight: bold;">
                    <h:form>
                        <h:outputText
                            style='text-decoration: none; font-size: 16px; text-align: center; font-weight: bold; color: white;'
                            value='Модальное окно' />
                    </h:form>
                </div>
                <div class="headerRight" />
            </div>
        </div>
        <div class="upBorder">
            <div class="upLeftBorder" />
            <div class="borderLabel" />
            <div class="upRightBorder" />
        </div>
        <div class="mainRightBorder">
            <div class="mainLeftBorder">
                <div align="center" class="mainPanel">
                    <div id="mainContent" class="panelContent">
                        <ui:insert name="popupContent" />
                    </div>
                </div>
                <div class="hFooter"></div>
            </div>
        </div>
        <div class="footer">
            <div class="bottomLeftBorder" />
            <div class="bottomRightBorder" />
        </div>
    </div>
</h:body>
</html>
