<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>User Info</title>
</h:head>
<h:body>
	<h3>Welcome to the card binding page!</h3>
	<h:form id="registerUser">
		<h3>Card binding step 1;</h3>
		<h2>User info:</h2>
		<h:panelGrid columns="3">

			<h:outputText value="Name: " />
			<h:inputText id="name" value="#{userRegistrarMB.name}"
				validatorMessage="Please insert name">
				<f:validateRequired />
			</h:inputText>
			<h:message style="color:red" for="name" id="nameErrorMessage" />

			<h:outputText value="Surname: " />
			<h:inputText id="surname" value="#{userRegistrarMB.surname}"
				validatorMessage="Please insert surname">
				<f:validateRequired />
			</h:inputText>
			<h:message style="color:red" for="surname" id="surnameErrorMessage" />


			<h:outputText value="Country: " />
			<h:selectOneMenu id="country" value="#{userRegistrarMB.country}" >
				<f:selectItems value="#{userRegistrarMB.countriesSelectItems}" />
			</h:selectOneMenu>	
			<h:message />

			<h:outputText value="Email: " />
			<h:inputText id="email" value="#{userRegistrarMB.email}"
				validatorMessage="Please insert correct email">
				<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
			</h:inputText>
			<h:message style="color:red" for="email" id="emailErrorMessage" />

			<h:commandButton value="Next" action="#{userRegistrarMB.register}">
				<f:ajax execute="name surname country email"
					render="nameErrorMessage surnameErrorMessage emailErrorMessage"/>
			</h:commandButton>
		</h:panelGrid>
	</h:form>
	<h3>Some footer information here.</h3>
</h:body>

</html>
